<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Universal Converter - Soumya's Website</title>
		<link rel="stylesheet" href="../Homepage/styles.css">
	</head>
	<body>
		<table class="header">
			<tr>
				<td id="welcome" colspan="2">
					<h1 id="welcome-text">Universal Converter</h1>
					<label for="theme-select">Select theme:</label>
					<select id="theme-select">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
					</select>
				</td>
			</tr>
			<tr id="menu">
				<td><a id="homepage-link" href="../Homepage/Homepage.html">Homepage</a></td>
				<td id="visited"><b>Universal Converter</b></td>
			</tr>
		</table>
		<div class="box">
			<table align="center">
				<tr>
					<td>
						<label for="input">Input:</label>
					</td>
					<td>
						<input type="text" id="input">
					</td>
					<td>
						<select id="input-unit">
							<option value="select">Select unit</option>
							<option value="celsius">Celsius</option>
							<option value="cm">Centimetres</option>
							<option value="fahrenheit">Fahrenheit</option>
							<option value="ft">Feet</option>
							<option value="kelvin">Kelvin</option>
							<option value="km">Kilometres</option>
							<option value="metres">Metres</option>
						</select>
						<label for="input-unit">unit</label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="output">Output:</label>
					</td>
					<td>
						<input type="text" id="output">
					</td>
					<td>
						<select id="output-unit">
							<option value="select">Select unit</option>
							<option value="celsius">Celsius</option>
							<option value="cm">Centimetres</option>
							<option value="fahrenheit">Fahrenheit</option>
							<option value="ft">Feet</option>
							<option value="kelvin">Kelvin</option>
							<option value="km">Kilometres</option>
							<option value="metres">Metres</option>
						</select>
						<label for="output-unit">unit</label>
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<button type="submit" id="convert">Convert</button>
						<button type="submit" id="clear">Clear</button>
					</td>
				</tr>
			</table>
		</div>
		<p id="copyright">Copyright Â© 2022-2025 Soumyabrata Bhattacharjee</p>
		<script src="script.js"></script>
	</body>
</html>
