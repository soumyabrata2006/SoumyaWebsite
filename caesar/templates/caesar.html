{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Caesar Cipher - Soumya's Website</title>
		<link rel="stylesheet" href="{% static 'styles.css' %}">
	</head>
	<body>
		<header>
			<h1 id="welcome-text">Soumya's Website</h1>
			<label for="theme-select">Select theme:</label>
			<select id="theme-select">
				<option value="light">Light</option>
				<option value="dark">Dark</option>
			</select>
			<nav role="navigation">
				<table>
					<tr>
						<td><a id="caesar-link" href="../">Homepage</a></td>
						<td><a id="caesar-link" href="../caesar">Caesar Cipher</a></td>
						<td><a id="converter-link" href="../converter">Converter</a></td>
						<td><a id="weather-link" href="../weather">Weather</a></td>
					</tr>
				</table>
			</nav>
		</header>
		<main>
			<div class="box">
				<h2 class="heading">Caesar Cipher</h2>
				<form method="POST">
					{% csrf_token %}
					<table class="converter-table">
						<tr>
							<td class="input-label">
								<label for="input">Input:</label>
							</td>
							<td class="input-box">
								<input type="text" id="input" name="input" value="{{ input|default:'' }}" required>
							</td>
						</tr>
						<tr>
							<td class="input-label">
								<label for="shift">Shift letters:</label>
							</td>
							<td class="input-box">
								<input type="text" id="shift" name="shift" value="{{ shift|default:0 }}" required>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="buttons">
								<button type="submit" id="encrypt">Encrypt</button>
							</td>
						</tr>
					</table>
				</form>
				<br/>
				<div class="output">
					{% if output %}
					Output: {{output}}
					{% endif %}
				</div>
			</div>
		</main>
		<footer>
			<a id="fb" href="https://www.facebook.com/soumyabrata.bhattacharjee.58">Facebook</a> •
			<a id="gh" href="https://github.com/soumyabrata2006">GitHub</a> •
			<a id="li" href="https://www.linkedin.com/in/soumyabrata-bhattacharjee-8a3aa5308/">LinkedIn</a> •
			<a id="ex" href="https://x.com/soumyabhatta_of">X</a>
			<p>Copyright © 2022-2025 Soumyabrata Bhattacharjee</p>
		</footer>
		<script src="{% static 'script.js' %}"></script>
	</body>
</html>
