{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
		<title>Caesar Cipher - Soumya's Website</title>
		<link rel="stylesheet" href="{% static 'styles.css' %}">
	</head>
	<body>
		<table class="header">
			<tr>
				<td id="welcome" colspan="3">
					<h1 id="welcome-text">Caesar Cipher</h1>
					<label for="theme-select">Select theme:</label>
					<select id="theme-select">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
					</select>
				</td>
			</tr>
			<tr id="menu">
				<td><a id="homepage-link" href="../">Homepage</a></td>
				<td id="visited"><b>Caesar Cipher</b></td>
				<td><a id="converter-link" href="../converter">Universal Converter</b></td>
			</tr>
		</table>
		<div class="box">
			<form method="POST">
				{% csrf_token %} 
				<table class="converter-table">
					<tr>
						<td id="input-label">
							<label for="input">Input:</label>
						</td>
						<td id="input-box">
							<input type="text" id="input" name="input" value="{{ input|default:'' }}" required>
						</td>
					</tr>
					<tr>
						<td id="shift-label">
							<label for="shift">Shift letters:</label>
						</td>
						<td id="shift-box">
							<input type="text" id="shift" name="shift" value="{{ shift|default:0 }}" required>
						</td>
					</tr>
					<tr>
						<td id="output-label">
							<label for="output">Output:</label>
						</td>
						<td id="output-box">
							<input type="text" id="output" name="output" value="{{ output|default:'' }}" readonly>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button type="submit" id="encrypt">Encrypt</button>
							<button type="submit" id="clear">Clear</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<p id="copyright">Copyright Â© 2022-2025 Soumyabrata Bhattacharjee</p>
		<script src="{% static 'script.js' %}"></script>
	</body>
</html>
